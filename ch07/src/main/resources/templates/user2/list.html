<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User2:list</title>
</head>
<body>
    <h3>User2 목록</h3>
    <a href="@{/index}">처음으로</a>
    <a href="@{/user2/register}">등록</a>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>생년월일</th>
            <th>주소</th>
            <th>관리</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.uid}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.birth}"></td>
            <td th:text="${user.addr}"></td>
            <td>
                <a href="@{/user2/modify(uid=${user.uid})}">수정</a>
                <a href="@{/user2/delete(uid=${user.uid})}">삭제</a>
            </td>
        </tr>
    </table>
</body>
</html>
