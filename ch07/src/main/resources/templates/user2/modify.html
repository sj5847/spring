<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User2:modify</title>
</head>
<body>
    <a th: href="@{/index}">처음으로</a>
    <a th: href="@{/user2/list}">목록</a>

    <form action="@{/user2/modify}" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" th:value="${user.name}"/></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth" th:value="${user.birth}"/></td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td><input type="text" name="hp" th:value="${user.hp}"/></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" th:value="${user.age}"/></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="수정하기"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
